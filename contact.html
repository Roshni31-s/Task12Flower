<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head content as index.html -->
    <title>Contact Us - Blooming Beauties</title>
</head>
<body>
    <!-- Same header and nav as index.html -->
    
    <main>
        <section class="contact-section">
            <div class="container">
                <h2 class="section-title">Contact Us</h2>
                
                <div class="contact-container">
                    <div class="contact-info">
                        <h3>Our Information</h3>
                        <p><strong>Address:</strong> Garden Road, 12345</p>
                        <p><strong>Phone:</strong>+91 1234567890</p>
                        <p><strong>Email:</strong> info@bloomingbeauties.com</p>
                        <p><strong>Hours:</strong> Monday-Friday: 9am-5pm</p>
                    </div>
                    
                    <div class="contact-form">
                        <h3>Send Us a Message</h3>
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" required></textarea>
                            </div>
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Same footer as index.html -->
</body>
</html>
